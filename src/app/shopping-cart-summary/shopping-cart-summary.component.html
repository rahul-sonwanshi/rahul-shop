<div class="card">
    <div class="card-body">
      <h5 class="card-title">Order Summary</h5>
      <p class="card-text">You have {{ cart?.totalItemsCount }} Items in your shopping cart.</p>
      <ul class="list-group list-group-flush">
          <li *ngFor="let item of cartItems" class="list-group-item">
              {{ item?.quantity }} x {{ item?.product.data.title }}
              <div class="float-right">
                  {{ item?.totalPrice | currency: "&#8377;" }}
              </div>
          </li>
          <li class="list-group-item font-weight-bold">
              Total
              <div class="float-right">
                {{ cart?.totalPrice | currency: "&#8377;" }}
              </div>
          </li>
      </ul>
    </div>
</div>
